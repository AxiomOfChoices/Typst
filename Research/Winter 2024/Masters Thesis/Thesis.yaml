- id: guanVolumePreservingFlow2018
  abstract: >-
    In this article, we continue the work in [7] and study a normalized
    hypersurface ﬂow in the more general ambient setting of warped product
    spaces. This ﬂow preserves the volume of the bounded domain enclosed by a
    graphical hypersurface, and monotonically decreases the hypersurface area.
    As an application, the isoperimetric problem in warped product spaces is
    solved for such domains.
